{% extends 'layout.html' %} {% block content %}
<div class="container">
  <h1>Text Analyzer</h1>
  <form action="{{ url_for('post') }}" method="POST">
    <div>
      <textarea rows="25" name="content">{{ content }}</textarea>
    </div>
    <div class="options">
      <label>
        <input type="checkbox" name="case_sensitive"> Case Sensitive
      </label>
      <label>
        <input type="checkbox" name="remove_stop_words"> Remove Stop Words
      </label>
    </div>
    <div>
      <input type="submit" class="btn" value="Process Text" />
    </div>
  </form>

  {% if word_count is defined %}
  <div class="result">
      <h2>Analysis Results</h2>
      <p>Total words: {{ word_count }}</p>
      <p>Unique words: {{ unique_word_count }}</p>
  </div>
  {% endif %}
</div>

{% endblock %}
